version: '3.8'

services:
  db:
    image: mysql:8.0.28
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - ./volume/db:/var/lib/mysql
    networks:
      - tradebot-network


  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - tradebot-network


  rabbitmq:
    image: rabbitmq:3.11.0-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    volumes:
      - ./volume/rabbitmq:/var/lib/rabbitmq
    networks:
      - tradebot-network


  trade:
    build:
      context: /services-trade
      dockerfile: Dockerfile
    image: tradebot:latest
    container_name: trade_bot
    environment:
       SERVER_PORT: 8089
       SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATA_BASE}
       SPRING_DATASOURCE_USERNAME: ${MYSQL_ROOT_USER}
       SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
       SPRING_RABBITMQ_HOST: ${RABBITMQ_DEFAULT_HOST}
       SPRING_RABBITMQ_PORT: ${RABBITMQ_DEFAULT_PORT}
       SPRING_RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER}
       SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "8089:8089"
    networks:
      - tradebot-network
    depends_on:
      - db


  telegram:
    build:
      context: /services-telegram
      dockerfile: Dockerfile
    image: telegram:latest
    container_name: telegram
    environment:
      SERVER_PORT: 8082
      USER_NAME: ${TELEGRAM_USER_NAME}
      API_KEY: ${TELEGRAM_API_KEY}
      SPRING_RABBITMQ_HOST: ${RABBITMQ_DEFAULT_HOST}
      SPRING_RABBITMQ_PORT: ${RABBITMQ_DEFAULT_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "8082:8082"
    networks:
      - tradebot-network
    depends_on:
      - rabbitmq


  node:
    build:
      context: /services-node
      dockerfile: Dockerfile
    image: node:latest
    container_name: node
    environment:
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATA_BASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_ROOT_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_RABBITMQ_HOST: ${RABBITMQ_DEFAULT_HOST}
      SPRING_RABBITMQ_PORT: ${RABBITMQ_DEFAULT_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "8085:8085"
    networks:
      - tradebot-network
    depends_on:
      - db


networks:
  tradebot-network:
    driver: bridge
