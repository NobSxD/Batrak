plugins {
    id 'org.springframework.boot' version libs.versions.org.springframework.boot.plagin
    id 'buildlogic.java-conventions'
}

dependencies {
    api project(':common-crypt')
    api project(':common-rabbitmq')
    api project(':common-jpa')
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.actuator
    api libs.org.telegram.telegrambots.longpolling
    api libs.javax.xml.bind.jaxb.api
    api libs.jakarta.xml.bind.jakarta.xml.bind.api
    api libs.org.springframework.boot.spring.boot.starter.amqp
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.com.h2database.h2
    annotationProcessor libs.org.projectlombok.lombok
    compileOnly libs.org.projectlombok.lombok
}
test{
    useJUnitPlatform()
}
description = 'node'
